name: Publish package
on:
    push:
        branches:
            - release/*

jobs:
    publish:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        defaults:
          run:
            working-directory: ./

        steps:
          - uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20'
              registry-url: 'https://registry.npmjs.org'

          - name: Install dependencies
            run: npm install

          - name: Run publish command
            run: npx . publish "." --webhook "${{ secrets.DISCORD_WEBHOOK }}" --access-token "${{ secrets.NPM_TOKEN }}" --version+hash --create-tag --tag ${{ github.ref_name }}

          - name: Dispatch sveltekit
            run: npx . repository-dispatch --webhook "${{ secrets.DISCORD_WEBHOOK }}" --access-token "${{ secrets.NEEDLE_ENGINE_ACTIONS_ACCESS_TOKEN }}" --repository needle-engine/sveltekit-sample --workflow test.yml  --ref test
