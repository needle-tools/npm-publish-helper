name: Publish test package to NPM
on:
    push:
        branches:
            - main



jobs:
    publish:
        runs-on: ubuntu-latest
        timeout-minutes: 5
        defaults:
          run:
            working-directory: ./

        steps:
          - uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '20'
              registry-url: 'https://registry.npmjs.org'

          - name: Install dependencies
            run: npm install

          - name: Run publish command
            run: npx . publish "./test" --webhook "${{ secrets.DISCORD_WEBHOOK }}" --access-token "${{ secrets.NPM_TOKEN }}" --commit-hash --tag github

          - name: Run publish without tag
            run: npx . publish "./test" --webhook "${{ secrets.DISCORD_WEBHOOK }}" --access-token "${{ secrets.NPM_TOKEN }}" --commit-hash

          - name: Run publish without commit hash
            run: npx . publish "./test" --webhook "${{ secrets.DISCORD_WEBHOOK }}" --access-token "${{ secrets.NPM_TOKEN }}"
